{% extends "layout.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .logout-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .logout-header {
        margin-bottom: 20px;
    }
    .logout-header h2 {
        color: #dc3545;
        font-weight: bold;
    }
    .logout-header p {
        font-size: 16px;
        color: #6c757d;
    }
    .form-control {
        border-radius: 5px;
        padding: 10px;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        margin-top: 20px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .form-footer {
        margin-top: 15px;
    }
    .form-footer a {
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
    }
    .form-footer a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="logout-container">
        <div class="logout-header">
            <h2>Logged Out</h2>
            <p>You have successfully logged out. Please register or log back in.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Register</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
