{% extends "layout.html" %}

{% block title %}
    Login | Tweeter
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 15px;">
        <h3 class="text-center text-success">Login</h3>
        <p class="text-center text-muted">Welcome back! Please log in to continue</p>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 py-2">Login</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'register' %}" class="text-success">Register</a>
        </p>
    </div>
</div>
{% endblock %}
