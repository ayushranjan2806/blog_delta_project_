{% extends "layout.html" %}

{% block title %}
    Tweeter App
{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 100px auto;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 30px;
    }

    h1 {
        color: #dc3545;
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    p {
        color: #6c757d;
        font-size: 16px;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-success {
        background-color: #28a745;
        color: #fff;
    }

    .btn-success:hover {
        background-color: #218838;
    }
</style>

<div class="container">
    <h1>Are you sure you want to delete this tweet?</h1>
    <p>This action cannot be undone. If you're not sure, click "Cancel".</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
